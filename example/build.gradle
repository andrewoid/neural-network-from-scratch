plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'andrewoid.neuralnetwork.CalculatorNetworkTraining'
    }
}

dependencies {
    implementation project(':library')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
